<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="">
    <meta name="description" content="">
    <meta name="copyright" content="HTML.it">
    <meta name="author" content="Gianluca Maffucci">
    <title>Vue To Do List</title>

    <!-- **** Fontawesome **** -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'
        integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=='
        crossorigin='anonymous' />

    <!-- **** Bootstrap 5 **** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- **** Style **** -->
    <link rel="stylesheet" href="css/style.css">

    <!-- **** Vue JS **** -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- **** JavaScript **** -->
    <script defer src="js/script.js"></script>

</head>

<body>
    <section>
        <div id="root">
            <div class="container py-5">
                <div class="card">
                    <div class="card-body p-5">
                        <h4 class="mb-3">Vue To Do List</h4>

                        <!-- Ricerca -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-search"></i></span>
                        </div>

                        <!-- List -->
                        <ul class="list-group mb-0">
                            <li class="flex list-group-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"></label>
                                </div>
                                <i class="fas fa-times text-primary"></i>
                            </li>
                        </ul>

                        <!-- Aggiungi task -->
                        <div class="d-flex justify-content-between mt-4 gap-2">
                            <input type="text" id="form3" class="form-control" placeholder="Add task" />
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-plus"></i></span>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-outline-success">All Done</button>
                        <button type="button" class="btn btn-outline-danger mx-2">All Undone</button>
                        <button type="button" class="btn btn-outline-dark">Erase All</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
